<!DOCTYPE html>
<HTML>
<head>
  <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
  <title>kitkat5</title>
</head>
<body>
  <div id="field" id="field"></div>


<script>
    var
    minSide = Math.min(document.documentElement.clientHeight, width=document.documentElement.clientWidth),
    canvas,
    ctx,
    frames=0,
    i,
    s = 0,
    x=0, y=0;

    var
    EMPTY = 0,
    EXIST = 1,
    n = 0,
    r = minSide/8
    A=[[{type:"BRICK", val:null}, {type:"SCORE", val:n}, {type:"SCORE", val:n}, {type:"SCORE", val:n}, {type:"SCORE", val:n}, {type:"SCORE", val:n}, {type:"BRICK", val:null}],
       [{type:"SCORE", val:n}, {type:"BRICK", val:0}, {type:"BRICK", val:0}, {type:"BRICK", val:0}, {type:"BRICK", val:0}, {type:"BRICK", val:0},
          {type:"SCORE", val:n}],
       [{type:"SCORE", val:n}, {type:"BRICK", val:0}, {type:"BRICK", val:0}, {type:"BRICK", val:0}, {type:"BRICK", val:0}, {type:"BRICK", val:0},
          {type:"SCORE", val:n}],
       [{type:"SCORE", val:n}, {type:"BRICK", val:0}, {type:"BRICK", val:0}, {type:"BRICK", val:0}, {type:"BRICK", val:0}, {type:"BRICK", val:0},
          {type:"SCORE", val:n}],
       [{type:"SCORE", val:n}, {type:"BRICK", val:0}, {type:"BRICK", val:0}, {type:"BRICK", val:0},{type:"BRICK", val:0}, {type:"BRICK", val:0},
          {type:"SCORE", val:n}],
       [{type:"SCORE", val:n}, {type:"BRICK", val:0}, {type:"BRICK", val:0},  {type:"BRICK", val:0}, {type:"BRICK", val:0}, {type:"BRICK", val:0},
          {type:"SCORE", val:n}],
       [{type:"BRICK", val:null}, {type:"SCORE", val:n}, {type:"SCORE", val:n}, {type:"SCORE", val:n}, {type:"SCORE", val:n}, {type:"SCORE", val:n}, {type:"BRICK", val:null}]
      ];

    var map_build = function(ctx) {
        for(i=1; i<7; i++) {
            // ctx.fillStyle = "#00000";
            ctx.beginPath();
            // ctx.moveTo(i*70, 0);
            // ctx.lineTo(i*70, 491);
            ctx.moveTo(i*70, 0);
            ctx.lineTo(i*70, 491);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(0, i*70);
            ctx.lineTo(491, i*70);
            ctx.stroke();
        }
    }

    var check = function(){

    }

    var move = function(code) {
        switch(code){
            case 40:  //down
                if(y<=4){
                    A[y][x].val = 0;
                    y+=1;
                    A[y][x].val=1;
                    A[0][x].val-=1;
                    A[6][x].val+=1;
                    return 1;
                }
                return 0;
            break

            case 38: //up
                if(y>=2) {
                    A[y][x].val = 0;
                    y-=1;
                    A[y][x].val = 1;
                    A[0][x].val+=1;
                    A[6][x].val-=1;
                    return 1;
                }
                return 0;
            break

            case 39: //right
                if(x<=4) {
                    A[y][x].val = 0;
                    x+=1;
                    A[y][x].val = 1;
                    A[y][0].val-=1;
                    A[y][6].val+=1;
                    return 1;
                }
                return 0
            break

            case 37:  //left
                if(x>=2) {
                    A[y][x].val = 0;
                    x-=1;
                    A[y][x].val = 1;
                    A[y][6].val-=1;
                    A[y][0].val+=1;
                    return 1;
                }
                return 0;
            break

            case 32:  //SpaceBar
              //P.teleport();
            break

            default:
                console.log("default");
                return 0;
            break
        }
    }

    var draw=function() {
    ctx.strokeStyle = "black";
    ctx.strokeRect(550, 50, 100, 100);
    ctx.fillStyle = "white";
    ctx.fillRect(550, 50, 100, 100);

        for(var i=0; i<7; i++) {
            for(var j=0; j<7; j++) {
                switch (A[i][j].type) {
                    case "BRICK":
                        switch(A[i][j].val) {
                            case EMPTY:
                                ctx.strokeStyle = "black";
                                ctx.strokeRect(j*r, i*r, r, r);
                                ctx.fillStyle = "white";
                                ctx.fillRect(j*r, i*r, r, r);
                            break;

                            case EXIST:
                                ctx.fillStyle = "black";
                                ctx.fillRect(j*r, i*r, r, r);
                                
                                ctx.fillStyle = "white";
                                ctx.font="20px Tahoma";
                                ctx.textAlign = 'center';
                                ctx.fillText(s, j*r+r/2, i*r+r/2+10)
                            break;
                        }
                    break;

                    case "SCORE":
                        ctx.strokeStyle = "black";
                        ctx.strokeRect(j*r, i*r, r, r);
                        ctx.fillStyle = "#FDFFE3";
                        ctx.fillRect(j*r, i*r, r, r);
                        
                        ctx.fillStyle = "black";
                        ctx.textAlign = 'center';
                        ctx.font="20px Tahoma";
                        ctx.fillText(A[i][j].val, j*r+32, i*r+45);
                    break;
                  }
              }
          }
    }




    var onpress = function(e) {
        s += move(e.keyCode);
        draw();
    }


    function getRandom(){
        return Math.random();
    }

    var len = 100;
    var index = 0;
    var slowMotion = function(R) {
        move(R[index]);
        draw();
        index++;
        console.log(x, y);
        window.clearInterval(t);
        var t = setTimeout(function() {
            if(index<len){
                slowMotion(R);
            }
        }, 0);
    }

    var initGame = function(x0, y0) {
        canvas=document.createElement("canvas");
        document.getElementById('field').appendChild(canvas);
        canvas.width = minSide
        canvas.height = minSide
        ctx = canvas.getContext("2d");
        // map_build(ctx);
        draw();
        document.addEventListener("keydown", onpress);

        x = x0;
        y = y0;
        A[y][x].val = 1;
        var R = new Array();
        for(var i=0; i<len; i++) {
            var r = getRandom();
            var m = null;
            if(r<0.25) {
                m = 37;
            } else if(0.25<=r && r<0.5){
                m = 38;
            } else if(0.5<=r && r<0.75) {
                m = 39;
            } else {
                m = 40;
            }
            //console.log(m);
            R.push(m);
        }
        slowMotion(R);
        s = 0;
    }

    initGame(3, 3);

</script>

</body>
</HTML>
